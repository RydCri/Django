{% extends "master.html" %}

{% block title %}
{{ mymember.firstname}}'s Page
{% endblock %}

{% block content %}
<div class="container">
<h1 class="text-primary">{{ mymember.username }}</h1>
{% if mymember.is_staff %}
<i class="text-success">Staff</i>
{% endif %}

<p class="text-info">Member since: {{ mymember.date_joined }}</p>
<p>Back to <a href="/members">Members</a></p>
<a href="/">Home</a>
</div>
{% endblock %}
