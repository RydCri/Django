{% extends "master.html"%}
{% block title %}Polls{% endblock %}

{% block content %}
{% if latest_question_list %}
<h4 class="header-bar">Latest Polls</h4>
<ul class="list-group">
    {% for question in latest_question_list %}
    <li class="list-group-item"><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p class="panel-info">No polls are available.</p>
{% endif %}
{% endblock %}
